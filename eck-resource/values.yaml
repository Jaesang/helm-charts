## override Chart Name
nameOverride: eck

elasticsearch:
  enabled: true

  # admin account's password is generated randomly by default.
  # if you want to set the password of admin account, set below value. 
  adminPassword: password

  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: 7.5.1

  ## empty {} means podDisruptionBudget disabled
  podDisruptionBudget:
    enabled: false

  ## http setting for Elasticsearch
  http:
    service:
      spec:
        type: NodePort
        ports:
        - name: http
          nodePort: 30002
          targetPort: 9200
          port: 9200

  nodeSets:
    master:
      enabled: true
      # nodeSelector:
      #   taco-lma: enabled
      ## Elasticsearch instance count 
      count: 3
      ## Elasticsearch Config
      config:
        node.master: true
        node.data: false
        node.ingest: false
        node.store.allow_mmap: false
      ## JVM Memory config
      javaOpts: "-Xms256m -Xmx256m"
      ## Resource Max
      limitCpu: 1
      limitMem: 1Gi  
      ## Storage definition for Elasticsearch instance.
      ## Must be set
      ##
      pvc:
        accessModes: "ReadWriteOnce"
        storageClassName: rbd
        size: 1Gi
    hotdata: 
      enabled: true
      # nodeSelector:
      #   taco-lma: enabled
      ## Elasticsearch instance count 
      count: 3
      ## Elasticsearch Config
      config:
        node.data: true
        node.ingest: true
        node.master: false
        node.store.allow_mmap: false
        node.attr.hotwarm: hot
      javaOpts: "-Xms2g -Xmx2g"
      limitCpu: 1
      limitMem: 4Gi
      pvc:
        accessModes: "ReadWriteOnce"
        storageClassName: rbd
        size: 5Gi
    warmdata: 
      enabled: false
      # nodeSelector:
      #   taco-lma: enabled
      ## Elasticsearch instance count 
      count: 2
      ## Elasticsearch Config
      config:
        node.data: true
        node.ingest: true
        node.master: false
        node.store.allow_mmap: false
        node.attr.hotwarm: warm 
      javaOpts: "-Xms256m -Xmx256m"
      limitCpu: 1
      limitMem: 0.5Gi
      pvc:
        accessModes: "ReadWriteOnce"
        storageClassName: rbd
        size: 10Gi
    client: 
      enabled: true
      # nodeSelector:
      #   taco-lma: enabled
      ## Elasticsearch instance count 
      count: 1
      ## Elasticsearch Config
      config:
        node.data: false
        node.ingest: false
        node.master: false
        node.store.allow_mmap: false 
      javaOpts: "-Xms1g -Xmx1g"
      limitCpu: 1
      limitMem: 2Gi
      pvc:
        accessModes: "ReadWriteOnce"
        storageClassName: rbd
        size: 10Gi
kibana:
  enabled: true
  image:
    repository: docker.elastic.co/kibana/kibana
    tag: 7.5.1

  limitCpu: 1
  limitMem: 2Gi
  ## container resources
  # resources:
  #   limits:
  #     cpu:
